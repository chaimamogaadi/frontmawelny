
<app-sidemenu></app-sidemenu>

<div class="page-content-wrapper">

</div>
  <div class="dashboard-section coach-dash-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               <div class="card card-tableset">
              <div class="card-body">  
                <div class="coache-head-blk">
                  <div class="row align-items-center">
                    <div class="col-md-6">
                      <div class="court-table-head">
                        <h4>All requests</h4>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div id="tablefilter"></div>
                    </div>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">requestId</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">status</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">reqDate</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">loanAmnt</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">nbrMonth</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">nbrYears</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">garantorFile</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">typeAmrt</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">offerId</th>
                        <th class="text-secondary opacity-7">action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of requests">
                            <td>{{r.requestId}}</td>
                            <td>{{r.status}}</td>
                            <td>{{r.reqDate}}</td>
                            <td>{{r.loanAmnt}}</td>
                            <td>{{r.nbrMonth}}</td>
                            <td>{{r.nbrYears}}</td>
                            <td>{{r.fileName}}</td>
                            <td>{{r.typeAmrt}}</td>
                            <td>{{r.offerLoan?.idOffer}}</td>

                            <td class="text-end">
                              <div class="dropdown dropdown-action table-drop-action">
                                  <a href="#" class="action-icon dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-h"></i></a>
                                  <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="javascript:void(0);"><i class="feather-edit" ></i>add request</a>
                                      <a class="dropdown-item" href="javascript:void(0);"><i class="feather-edit" ></i>Edit</a>
                                      <a class="dropdown-item" href="javascript:void(0);"><i class="feather-trash"></i>Delete</a>
                                  </div>
                              </div>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
