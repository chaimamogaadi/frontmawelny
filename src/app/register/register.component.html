<div class="main-wrapper authendication-pages">
  <div class="content">
    <div class="container wrapper ">
      <div class="row ">
        
        <div class="col-12 col-lg-6 mx-auto">
          <!-- Registration Form -->
          <div class="dull-pg">
            <div
              class="row no-margin vph-100 d-flex align-items-center justify-content-center"
            >
              <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
                <header class="text-center">
                  <a href="user-dashboard.html">
                    <img
                      src="assets/img/logoo.png"
                      class="img-fluid"
                      alt="Logo"
                    />
                  </a>
                </header>
                <div class="shadow-card">
                  <h2>Sign Up</h2>
                  <p>Create your account</p>
                  <!-- Registration Form Tabs -->
                 
                  <!-- Registration Form Content -->
                  <div class="tab-content" id="myTabContent">
                    <div
                      class="tab-pane fade show active"
                      id="user"
                      role="tabpanel"
                      aria-labelledby="user-tab"
                    >
                      <form
                        [formGroup]="registerForm"
                        (ngSubmit)="submitForm()"
                      >
                        <div class="form-group">
                          <div class="group-img">
                            <i class="feather-user"></i>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Firstname"
                              name="firstname"
                              formControlName="firstname"
                            />
                            <br />
                          </div>
                          <div class="group-img">
                            <i class="feather-user"></i>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Lastname"
                              name="lastname"
                              formControlName="lastname"
                            />
                            <br />
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="group-img">
                            <i class="feather-mail"></i>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Email"
                              name="email"
                              formControlName="email"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="pass-group group-img">
                            <i class="toggle-password feather-eye-off"></i>
                            <input
                              type="password"
                              class="form-control pass-input"
                              placeholder="Password"
                              name="password"
                              formControlName="password"
                            />
                          </div>
                        </div>
                        <button
                          class="btn btn-secondary register-btn d-inline-flex justify-content-center align-items-center w-100 btn-block"
                          type="submit"
                          [disabled]="registerForm.invalid"
                        >
                          Sign Up<i class="feather-arrow-right-circle ms-2"></i>
                        </button>
                      </form>
                    </div>
                    <!-- Coach Registration Tab Content -->
                    <div
                      class="tab-pane fade"
                      id="coach"
                      role="tabpanel"
                      aria-labelledby="coach-tab"
                    >
                      <form action="register_coach.php" method="POST">
                        <!-- Coach registration form fields -->
                      </form>
                    </div>
                  </div>
                  <p>
                    Already have an account? <a routerLink="/login">Log in!</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
