

<header class="header header-trans">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon"></span>
        </a>
        <a href="/home" class="navbar-brand logo">

          <img src="./assets/img/logo.png" class="img-fluid small " alt="Logo" />
        </a>
      </div>
      <div class="main-menu-wrapper">
        <ul class="main-nav">
          <li class="active"><a [routerLink]="['/home']">Home</a></li>
          <li><a [routerLink]="['/content']">Dashboard </a></li>
          <li class="has-submenu"><a [routerLink]="['/AddProject']">Projects</a></li>
          <li class="has-submenu"><a href="#">events</a></li>
          <li class="login-link"><a href="register.html">Sign Up</a></li>
          <li class="login-link"><a href="login.html">Sign In</a></li>

        </ul>
      </div>
      <ul class="nav header-navbar-rht">
        <li class="nav-item">
          <div *ngIf="userConnected; else elseBlock">
            <div class="nav-link btn btn-white log-register">
              <a
                ><span><i class="feather-users"></i></span>
                {{ decodedJwtData.sub }}</a
              >
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="nav-link btn btn-white log-register">
              <a routerLink="/login">
                <span><i class="feather-users"></i></span>Login</a>
               <a routerLink="/register">Register</a>
            </div>
          </ng-template>
        </li>
        <li class="nav-item" >
          <a class="btn"(click)="logout()" routerLink="/login">
            <span> <i class="feather-users"></i> </span>Logout</a>
        </li>
      </ul>

    </nav>
  </div>
</header>
